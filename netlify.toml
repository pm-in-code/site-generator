[build]
  command = "npm run build"
  publish = "out"

# API functions
[[redirects]]
  from = "/api/generate"
  to = "/.netlify/functions/generate"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

# Short link redirects
[[redirects]]
  from = "/s/*"
  to = "/.netlify/functions/redirect"
  status = 200

# (Functions are automatically available at /.netlify/functions/)

# Fallback for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
